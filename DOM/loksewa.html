<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lok Sewa Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #err_fullname, #err_username, #err_password, #err_email {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<form>
  <h2>लोक सेवा दर्ता गर्नुहोस्</h2>
  <label for="fullName">पुरा नाम:</label>
  <input type="text" id="fullName" name="fullName">
  <span id="err_fullname"></span>

  <label for="username">प्रयोगकर्ता नाम:</label>
  <input type="text" id="username" name="username">
  <span id="err_username"></span>

  <label for="email">ईमेल:</label>
  <input type="email" id="email" name="email">
  <span id="err_email"></span>

  <label for="password">पासवर्ड:</label>
  <input type="password" id="password" name="password">
  <span id="err_password"></span>

  <br /><br />
  <button type="submit" onclick="return validateForm()">दर्ता गर्नुहोस्</button>
  <div id="error-message" class="error-message"></div>
</form>

<script src="loksewa.js"></script>

</body>
</html>
