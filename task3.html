<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change background</title>
</head>
<body>
    <div id="divcolor" style="width: 400px; height:400px;"></div>
    <script>
        var color = prompt("Enter the color:");
        window.document.body.style.backgroundColor = color;
        var divcolor = prompt("Enter div color:");
        document.getElementById("divcolor").style.backgroundColor = divcolor;
    </script>
</body>
</html>
